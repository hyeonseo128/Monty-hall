<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬티홀 게임</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">몬티홀 게임</h1>
        <div class="row justify-content-center">
            <div class="col-4">
                <img class="door" id="door0" src="door_closed.png" alt="문 1" />
            </div>
            <div class="col-4">
                <img class="door" id="door1" src="door_closed.png" alt="문 2" />
            </div>
            <div class="col-4">
                <img class="door" id="door2" src="door_closed.png" alt="문 3" />
            </div>
        </div>
        <div class="mt-4">
            <button id="switchBtn" class="btn btn-warning" disabled>선택 변경하기</button>
            <button id="resetBtn" class="btn btn-danger" disabled>다시 시작하기</button>
            <button id="initializeBtn" class="btn btn-primary">초기화</button>
            <button id="autoRepeatBtn" class="btn btn-success">자동 반복하기</button>
            <button id="stopRepeatBtn" class="btn btn-secondary" disabled>반복 중단</button>
        </div>
        <div class="mt-4">
            <p id="result"></p>
            <img id="resultImage" src="" alt="결과 이미지" style="display: none; width: 200px; height: auto;" />
        </div>
        <div class="mt-4">
            <p id="stats">시도 횟수: 0, 자동차 횟수: 0, 염소 횟수: 0, 당첨 확률: 0.00%</p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
